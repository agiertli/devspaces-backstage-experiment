schemaVersion: 2.1.0
metadata:
  name: backstage
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-3e021c5
      memoryLimit: 3Gi
      mountSources: true
      volumeMounts:
        - name: npm
          path: /home/user/.npm
      endpoints:
        - exposure: public
          name: backstage-frontend
          attributes:
            discoverable: true
          protocol: http
          targetPort: 3000     
        - exposure: public
          name: backstage-backend
          attributes:
            discoverable: true
          protocol: http
          targetPort: 7007                
  - name: npm
    volume:
      size: 1G          
